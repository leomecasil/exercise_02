<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio CSS 02</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <img
            src="images/1.jpg"
            alt="Beyonce"
            title="Beyonce"
            class="card-image"
          />
          <div class="card-body">
            <h1>Esse é o título do meu primeiro card!</h1>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img
            src="images/2.jpg"
            alt="Beyonce"
            title="Beyonce"
            class="card-image"
          />
          <div class="card-body">
            <h1>Esse é o título do meu segundo card!</h1>
          </div>
          <div class="card-footer">
            <a href="https://beyonce.com/" class="btn"> Meu Botão</a>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img
            src="images/3.jpg"
            alt="Beyonce"
            title="Beyonce"
            class="card-image card-image-top"
          />
          <div class="card-body">
            <h1>Esse é o título do meu terceiro card!</h1>
            <p>
              Esse é um resumo do conteúdo que irá aparecer se eu clicar neste
              card. Trata-se de uma prática comum em elementos visuais do tipo
              card.
            </p>
          </div>
          <div class="card-footer">
            <a href="https://beyonce.com/" target="_blank" class="btn">
              Meu Botão</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
